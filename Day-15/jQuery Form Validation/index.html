<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        .error {
            color: red;
        }

        .c1 {
            border: 2px red ridge;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 mx-auto">
                <form action="#" id="form1">
                    <input type="text" name="myName" id="myName" placeholder="Enter your name" class="form-control">
                    <br />
                    <input type="text" name="email" id="email" autocomplete="off" placeholder="Enter your Email"
                        class="form-control">
                    <br />
                    <input type="text" name="pass" id="pass" placeholder="Enter your Password" class="form-control">
                    <br />
                    <input type="text" name="cpass" id="cpass" placeholder="Enter Confirm Password"
                        class="form-control">
                    <br />
                    <input type="text" name="fname" id="fname" placeholder="Enter First Name" class="form-control">
                    <br />
                    <input type="text" name="ltr" id="ltr" placeholder="Enter Letters Only" class="form-control">
                    <br />
                    <input type="text" name="alpha" id="alpha" placeholder="Enter Alphabets & Numbers"
                        class="form-control">
                    <br />
                    <input type="text" name="punc" id="punc" placeholder="Enter Alphabets with basic punc"
                        class="form-control">
                    <br />
                    <input type="text" name="url" id="url" placeholder="Enter URL" class="form-control">
                    <br />
                    <input type="hidden" name="data" id="data" value="5">
                    <input type="text" name="num1" id="num1" placeholder="Enter a Number" class="form-control">
                    <br />
                    <fieldset>
                        <legend>GENDER</legend>
                        <input type="radio" name="gender" value="Male">
                        Male <br />
                        <input type="radio" name="gender" value="Female">
                        Female <br />
                        <label for="gender" class="error" style="display: none;"></label>
                    </fieldset>
                    <br />
                    <input type="checkbox" name="check" id="check">
                    Accept the terms & conditions<br />
                    <label for="check" class="error" style="display: none;"></label>
                    <div class="d-grid">
                        <input type="submit" value="Submit" class="btn btn-info">
                    </div>
                </form>
                <h2 id="summary"></h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/additional-methods.min.js"></script>
    <script src="./JS/script.js"></script>
</body>

</html>
