<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
     <header>
        <nav class="navbar flex between wrapper">
            <a href="#" class="logo">Products.</a>
            <ul class="navlist flex gap-3">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contacts</a></li>
            </ul>
            <div class="desktop-action flex gap-2">
                <a href="#" class="cart-icon">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <span class="cart-value">0</span>
                </a>
                <a href="#" class="btn">Sign in &nbsp;<i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                <a href="#" class="hamburger"><i class="fa-solid fa-bars"></i></a>
            </div>
            <ul class="mobile-menu">
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#" class="btn">Sign in &nbsp;<i class="fa-solid fa-arrow-right-from-bracket"></i></a></li>
            </ul>
        </nav>
     </header>
      <main>
        <section>
            <div class="wrapper p-top">
                 <div class="cart-tab">
                    <h3>Your Cart</h3>
                    <div class="cart-list"></div>
                    <div class="total-container">
                        <h4>Total:</h4>
                        <h4 class="cart-total">Rs0.00</h4>
                        <h4 class="discount-msg"></h4>
                    </div>
                    <div class="btn-container flex gap-2">
                        <a href="#" class="btn close-btn">Close</a>
                        <a href="#" class="btn">Check out</a>
                    </div>
                 </div>
                 <div class="products-grid"></div>
            </div>
        </section>
      </main>

    <script src="./JS/script.js"></script>
</body>
</html>
